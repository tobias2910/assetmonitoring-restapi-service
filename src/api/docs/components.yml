
components:
  schemas:
    AggregatedAnalysis:
      type: object
      properties:
        AssetType:
          type: string
          example: Crypto
        Name:
          type: string
          example: Binance Coin
        Symbol:
          type: string
          example: BNB
        Analysis:
          type: array
          items:
            type: object
            properties:
              Platform:
                type: string
                example: reddit
              TotalSentiment:
                type: number
                example: 0.78
              TotalMentions:
                type: number
                example: 3410
              Sources:
                type: array
                items:
                  type: object
                  properties:
                    Source:
                      type: string
                      example: CryptoMarkets
                    Mentions:
                      type: number
                      example: 56
                    Sentiment:
                      type: number
                      example: 0.90  

    Analysis:
      type: object
      properties:
        AssetType:
          type: string
          example: Stock
        Country:
          type: string
          example: US
        Exchange:
          type: string
          example: NEW YORK STOCK EXCHANGE, INC.
        Industry:
          type: string
          example: Retail
        Name:
          type: string
          example: GameStop Corp.
        Sector:
          type: string
          example: Retail
        Symbol:
          type: string
          example: Retail
        timestamp:
          type: string
          example: "2021-07-15T18:18:22.008Z"
        Platform:
          type: string
          example: reddit
        Source:
          type: string
          example: wallstreetBets
        Sentiment:
          type: number
          example: 0.67

    Asset:
      type: object
      properties:
        AssetType:
          type: string
          example: Stock
        Country:
          type: string
          example: US
        Exchange:
          type: string
          example: NEW YORK STOCK EXCHANGE, INC.
        Industry:
          type: string
          example: Retail
        Name:
          type: string
          example: GameStop Corp.
        Sector:
          type: string
          example: Retail
        Symbol:
          type: string
          example: Retail

    UpdateAsset:
      type: object
      properties:
        Symbol:
          type: string
          example: BTC
        Update:
          type: object
          properties:
            Name:
              type: string
              example: Ethereum
            Symbol:
              type: string
              example: ETH

    Platform:
      type: object
      properties:
        Platform:
          type: string
          example: reddit
        Sources:
          type: array
          items:
            type: object
            properties:
              Name:
                type: string
                example: wallstreetBets
              Type:
                type: string
                example: Stock

    PlatformAnalysis:
      type: object
      properties:
        Platform:
          type: string
          example: reddit
        MentionsTotal:
          type: number
          example: 291090
        Sources:
          type: array
          items:
            type: object
            properties:
              Mentions:
                type: number
                example: 1000
              Sentiment:
                type: number
                example: 0.78
              Name:
                type: string
                example: wallstreetBets
              Type:
                type: string
                example: Stock

