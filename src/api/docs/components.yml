    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2MTAxYTlkNWUzNzQ1YTA5NzUyMGUxYWIiLCJpYXQiOjE2Mjc1ODEzODEsImV4cCI6MTYyNzU4MzE4MSwidHlwZSI6ImFjY2VzcyJ9.wdVRCeWgvCYRusQ_6Bb_tNQlya1mHKjzrxfiuuUHN5E
        expires: 2021-07-29T18:26:21.832Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        statusCode:
          type: number
        message:
          type: string

  responses:
    WrongQuery:
      description: Wrong query information
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            statusCode: 400
            message: Property 'assetType' must be 'Stock', 'Crypto' or 'Fiat'.
    MissingBodyInfo:
      description: Missing body information
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            statusCode: 400
            message: Property 'Symbol' is missing in the body.
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            statusCode: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            statusCode: 401
            message: You are not authenticated. Please provide your bearer token.
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            statusCode: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            statusCode: 404
            message: Path not found

  parameters:
    AssetType:
      in: query
      name: assetType
      schema:
        type: string
        enum: 
          - Crypto
          - Fiat
          - Stock
      description: Type of the asset to search for
    Name:
      in: query
      name: 'name'
      schema:
        type: string
        example: Bitcoin
      description: Name of the asset to search for
    Platform:
      in: query
      name: platform
      schema:
        type: string
        example: reddit
      description: The platform where the assets have been mentioned
    Symbol:
      in: query
      name: symbol
      schema:
        type: string
        example: BTC
      description: The symbol of the asset that is relevant
    Source:
      in: query
      name: source
      schema:
        type: string
        example: CryptoMarkets
      description: The source where the assets have been mentioned
    StartDate:
      in: query
      name: startDate
      schema:
        type: string
        format: date
      description: The date from which to start looking for mentions. This is the date, when the post was identified not the date, when it was published. If the 'endDate' is also provided, this date must be before the 'endDate. 
    EndDate:
      in: query
      name: endDate
      schema:
        type: string
        format: date
      description: The date till when to start looking for mentions. This is the date, when the post was identified not the date, when it was published. Must be after the query 'startDate'. 

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  requestBodies:
    UpdateAsset:
      required: true
      content: 
        application/json:
          schema:
            type: object
            required:
              - Symbol
              - Name
            properties: 
              Symbol:
                type: string
                example: GME
              Name:
                type: string
                example: GameStop

    CreateAsset:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - Symbol
              - Name
              - AssetType
            properties: 
              AssetType:
                type: string
                example: Stock
              Country:
                type: string
                example: US
              Exchange:
                type: string
                example: NASDAQ NMS - GLOBAL MARKET
              Industry:
                type: string
                example: Automobiles
              Name:
                type: string
                example: Tesla Inc
              Sector:
                type: string
                example: Automobiles
              Symbol:
                type: string
                example: TSLA
            